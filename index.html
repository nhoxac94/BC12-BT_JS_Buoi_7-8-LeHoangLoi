<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap_JS_Buoi_7-8</title>
    <link rel="shortcut icon" href="" type="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    
<div class="BaiTapJS container">
    <h2 class="text-center my-4">BaiTap_JS_Buoi_7-8</h2>
    <div class="showIpNumber  mb-3">
        <h3 class="d-inline-block">Array of you:</h3>
        <h3 class="d-inline-block showArrNum">[...]</h3>
    </div>
    <div class="inputArr input-group mb-3">
        <label for="ipArr" class="input-group-text">Nhập các số vào mảng của bạn</label>
        <input type="text" class="ipNum form-control" placeholder="Input Number">
        <button class="btn btn-primary btnIpNumber">Add to Array</button>
    </div>
    <div class="totalPosNum">
        <button class="btn btn-primary btn-totalPosNum d-inline-block">Tổng số dương trong mảng</button>
        <h4 class="showTotalPosNum d-inline-block"></h4>
    </div>
    <br>
    <div class="countPosNum">
        <button class="btn btn-primary btn-countPosNum d-inline-block">Đếm số dương trong mảng</button>
        <h4 class="showCountPosNum d-inline-block"></h4>
    </div>
    <br>
    <div class="minArr">
        <button class="btn btn-primary btn-minArr d-inline-block">Số nhỏ nhất trong mảng</button>
        <h4 class="showMinArr d-inline-block"></h4>
    </div>
    <br>
    <div class="minPosArr">
        <button class="btn btn-primary btn-minPosArr d-inline-block">Số dương nhỏ nhất trong mảng</button>
        <h4 class="showMinPosArr d-inline-block"></h4>
    </div>
    <br>
    <div class="lastEvenNum">
        <button class="btn btn-primary btn-lastEvenNum d-inline-block">Tìm số chẵn cuối cùng trong mảng</button>
        <h4 class="showLastEvenNum d-inline-block"></h4>
    </div>
    <br>
    <div class="swapPositionArr">
        <div class="ipSwapPosition input-group mb-3">
            <label for="ipswapNum" class="input-group-text showConditionIpSwap">Nhập vị trí cần đổi chỗ</label>
            <input type="text" class="swapNum1 form-control" placeholder="Swap Number 1">
            <input type="text" class="swapNum2 form-control" placeholder="Swap Number 2">
        </div>
        <button class="btn btn-primary btn-swapNum d-inline-block">Đổi vị trí</button>
        <h4 class="showSwapPosition d-inline-block"></h4>
    </div>
    <br>
    <div class="sortArrNum">
        <button class="btn btn-primary btn-sortArrNum d-inline-block">Sắp xếp mảng theo thứ tự tăng dần</button>
        <h4 class="showSortArrNum d-inline-block"></h4>
    </div>
    <br>
    <div class="firstPrimeNum">
        <button class="btn btn-primary btn-firstPrimeNum d-inline-block">Số nguyên tố đầu tiên</button>
        <h4 class="showFirstPrimeNum d-inline-block"></h4>
    </div>
    <br>
    <div class="countIntergerNum">
        <div class="inputFloatArr input-group mb-3">
            <label for="ipFloatNum" class="input-group-text">Nhập thêm số thực vào mảng</label>
            <input type="text" class="form-control" id = "ipFloatNum" placeholder='Input Float Number'>
            <button class="btn btn-primary btn-ipFloatNumber">Add to Array</button>
        </div>
        <button class="btn btn-primary btn-countIntergerNum d-inline-block">Đếm số nguyên trong mảng</button>
        <h4 class="showCountIntergerNum d-inline-block"></h4>
    </div>
    <br>
    <div class="comparePosAndNegNum mb-4">
        <button class="btn btn-primary btn-comparePosAndNegNum d-inline-block">So sánh số âm số dương</button>
        <h4 class="showComparePosAndNegNum d-inline-block"></h4>
    </div>
</div>




<script src="./main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
